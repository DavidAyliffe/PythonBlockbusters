{% extends "base.html" %}
{% block title %}Register - Blockbusters{% endblock %}
{% block content_noauth %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <h2>üìù Create Account</h2>
            <p class="text-secondary">Register as a new customer</p>
        </div>
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                        <div class="form-text">Min 8 chars, uppercase, lowercase, digit, special character.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
        <p class="text-center mt-3">
            Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
